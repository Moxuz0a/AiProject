<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
  </head>
  <body>
    <h1>Object Detection</h1>
    <form action="/detect" method="post" enctype="multipart/form-data">
      <label for="xml_file">Upload XML File:</label>
      <input type="file" name="xml_file" accept=".xml" required /><br />
      <label for="image_file">Upload Image File:</label>
      <input
        type="file"
        name="image_file"
        accept=".jpg, .jpeg, .png"
        required
      /><br />
      <button type="submit">Detect Objects</button>
    </form>

    <!-- Display detected objects here -->
    <div id="detected_objects"></div>

    <script src="script.js">
      // JavaScript code to handle form submission and display results goes here
    </script>
  </body>
</html>
